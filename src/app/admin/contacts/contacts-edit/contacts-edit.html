<div class="ui segment">
    <h1 class="title1">{{lastname + ' ' + firstname}}
        <button class="ui button green inverted right floated" (click)="update()">Update contact</button>
        <a routerLinkActive="active" [routerLink]="['/admin/contacts']">
            <button class="ui button blue inverted right floated">
                <i class="fa fa-arrow-left">

                </i>
                Back
            </button>
        </a>
    </h1>

    <div class="ui stackable grid two column">
        <div class="column ui form">
            <div class="block min-height">
                <h4 class="ui header">
                    Personal information
                </h4>
                <div class="field">
                    <label class="block-label">Civility : </label>
                    <select [(ngModel)]="contact.civ" placeholder="Civility">
                        <option value="M">M</option>
                        <option value="Mme">F</option>
                    </select>
                </div>
                <div class="field">
                    <label class="block-label">Lastname : </label>
                    <input type="text" [(ngModel)]="contact.lastname" placeholder="Lastname">
                </div>
                <div class="field">
                    <label class="block-label">Firstname : </label>
                    <input type="text" [(ngModel)]="contact.firstname" placeholder="Firstname">
                </div>
                <div class="field">
                    <label class="block-label">Email : </label>
                    <input type="text" [(ngModel)]="contact.email" placeholder="Email">
                </div>
                <div class="field">
                    <label class="block-label">Phone : </label>
                    <input type="text" [(ngModel)]="contact.phone" placeholder="Phone">
                </div>
            </div>
        </div>
    </div>
</div>
